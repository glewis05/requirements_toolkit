name: Generate Requirements Dashboard

on:
  # Daily at 6:00 AM UTC (10:00 PM PST / 11:00 PM PDT)
  schedule:
    - cron: '0 6 * * *'

  # Manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      source:
        description: 'Data source'
        required: false
        default: 'supabase'
        type: choice
        options:
          - supabase

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install supabase python-dotenv

      - name: Generate dashboard
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          python scripts/generate_dashboard.py --source supabase

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/index.html 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git commit -m "Update requirements dashboard [automated]"
          git push
